<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--Calculator--</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" placeholder="0" id="display" disabled>
        <div>
            <button class="spacebtn">AC</button>
            <button class="delbtn">DEL</button>
            <button class="operatorbtn">%</button>
            <button class="operatorbtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorbtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorbtn">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorbtn">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
